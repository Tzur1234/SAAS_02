{% extends "base.html" %} {% load static i18n %} 

{% block addcss %}
    <link rel="stylesheet" href="{% static 'demo/css/style.css' %}">    
{% endblock addcss %}



{% block content %}
<div class="container card-0 justify-content-center">
  <div class="card-body px-sm-4 px-0">
    <div class="row justify-content-center mb-5">
      <div class="col-md-10 col">
        <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">
          TRY UPLOADING AN IMAGE
        </h3>
      </div>
    </div>

    <!-- spinner -->
    <div class="main-spinner" style="display: none">
      <div class="spinner-bg">
        <div class="spinner-wrapper">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      </div>
    <!-- check -->
    <div class="row justify-content-center round">
      <div class="col-lg-6 col-md-12">
        <div class="card shadow-lg card-1">
          <div class="card-body inner-card">
            <div class="row justify-content-center">

              {% comment %} <form method="POST">
                <div>
                    <label for="fileInput">Upload image</label>
                    <input type="file" name="file" id="fileInput" required />
                </div>
                <button type="submit">Submit</button>
              </form> {% endcomment %}

              <form method="POST">
                 <div class="container col-md-6">
                    <div class="mb-5">
                        <label for="fileInput" class="form-label">Upload the image here</label>
                        <input class="form-control" type="file" name="file" id="fileInput" required onchange="preview()">
                        <button type="submit" onclick="clearImage()" class="btn btn-primary mt-3">Upload</button>
                    </div>
                    <img id="frame" src="" class="img-fluid" />
                </div>
              </form>

            </div>
            <br />

            <div id="mytitle">
                <h4>Results</h4>

                <div clas='mb-5' id="results">

                </div>
            </div>
            
            

            <br />

          </div>
        </div>
      </div>
    </div>


  

  </div>
</div>

{% endblock content %} {% block inline_javascript %}

<script src="{% static 'demo/js/demo.js' %}"></script>


{% endblock inline_javascript %}
