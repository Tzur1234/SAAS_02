{% extends "base.html" %} {% load static %} {% block content %}
<div class="row justify-content-center round">
  <div class="col-lg-10 col-md-12">
    <div class="card shadow-lg card-1">
      <div class="card-body inner-card">
        <div class="row justify-content-center">
          <h1>EndPoint</h1>
          <p>POST request to http://127.0.0.1:8000/api/upload/</p>
          <p>With headers: "Authorization" : "Token #your api key#"</p>
          <div class="card shadow-lg card-2">
            <div class="card-body inner-card">
              <div class="row justify-content-center">
                <h3>
                  <strong><div id="api-key"></div></strong>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block inline_javascript %}

<script src="{% static 'api/js/api.js' %}"></script>

{% endblock inline_javascript %}
